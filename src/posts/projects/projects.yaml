  title: "Хайс Банк"
  subtitle: "Банк для предпринимателей"
  description: "Банк для предпринимателей Хайс. Делаем жизнь предпринимателей в РФ удобнее с командой Хайс. Мы проектируем сервисы, анализируем пользовательский опыт и разрабатываем функционал для наших клиентов. Хайс - это банк для ИП и физлица в одном продукте. Приложение для iOS и Android помогаетрешать как задачи предпринимателя, так и управлять личными финансами в одном интерфейсе. Доступны функции бухгалтерии, обмена валюты, СБП и трансграничных платежей сразу после открытия счета, который занимает в среднем около 15 минут. Любыевопросы можно уточнить в чате поддержки."
  aboutStack: "Приложение для iOS - Swift, для Android - Kotlin. Инструменты: OneSignal, Mixpanel, Yandex Appmetrica, Fraud Protection SDK, DataDog, Firebase."
