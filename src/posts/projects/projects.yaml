  description: "Иммерсивная книга-игра с оригинальным сюжетом. Продукт реализован  силами командной работы: создатель сюжета и текста книги Семён Поляковский, студия Tachos - проектирование и программная реализация, студия Petrick -  потрясающие анимации, за звук отвечала команда профессионалов Qbsound. Мы постарались реализовать механики дополненной реальности с помощью аппаратных возможностей iPhone - микрофона, акселерометр, компаса и др., так, чтобы читатель стал участником происходящего при прочтении сюжета."
  aboutStack: "Язык программирования Swift. Построили собственный движок верстки текста страниц книги. Продуктовая аналитика проекта построена с помощью Amplitude.Локализация: Русский, Английский, Китайский и Японский язык."
