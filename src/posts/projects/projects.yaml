  title: "Складно"
  subtitle: "Умный сервис хранения вещей"
  description: "Сервис удобной аренды кладовок для хранения у дома. Вместе с командой Складно,участником проекта “Сколково”, развиваем проект - мобильное приложение для клиентов сервиса. С помощью смартфона можно забронировать и арендовать кладовку, оплатить и подписать документы аренды, а также использовать бесключевой доступ с помощью канала BLe для открытия замка в кладовке. В проекте реализована сквозная авторизация и аутентификация пользователя через сторонние сервисы: Госуслуги, Тинькофф ID, Яндекс ID."
  aboutStack: "Приложение для iOS - Swift, для Android - Kotlin. Для коммуникации с устройствами-замками используется собственный протокол обмена данными. Для отслеживания стабильности работы проекта - собственные системы логирования, DataDog, Firebase."
  articleLinks:
